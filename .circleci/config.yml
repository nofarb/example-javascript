version: 2.1
orbs:
  codecov: codecov/codecov@3

jobs:
  stage-one:
    macos:
      xcode: "15.4.0"
    resource_class: macos.m1.medium.gen1


    steps:
      - run:
          name: Stage One
          command: |
            echo "Starting stage one"
            sleep 40
            echo "Finished stage one"

  stage-two:
    macos:
      xcode: "15.4.0"
    resource_class: macos.m1.medium.gen1
    steps:
      - run:
          name: Stage Two
          command: |
            echo "Starting stage two"
            sleep 30
            echo "Finished stage two"

  stage-three:
    macos:
      xcode: "15.4.0"
    resource_class: macos.m1.medium.gen1
    steps:
      - run:
          name: Stage Three
          command: |
            echo "Starting stage three"
            sleep 30
            echo "Finished stage three"

  
  build:
    docker:
      - image: cimg/node:current
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install --save-dev @babel/preset-env @babel/register
            npm install
      - run:
          name: Run tests and collect coverage
          command: |
            npx jest --coverage
            sleep 5
            echo "Listing all files in the coverage directory:"
            ls -R $CIRCLE_WORKING_DIRECTORY
            find $CIRCLE_WORKING_DIRECTORY/coverage -type f
      - store_artifacts:
          path: coverage/coverage-final.json  # Store the JSON coverage data
          destination: coverage-report-json  # Optional: Custom artifact folder in CircleCI UI
      - store_artifacts:
          path: coverage/lcov-report  # Store the HTML coverage report
          destination: coverage-report-html  # Optional: Custom artifact folder in CircleCI UI

      - codecov/upload

workflow:
  version: 2.1
  build-test:
    jobs:
      - build
      - stage-one
      - stage-two
      - stage-three
